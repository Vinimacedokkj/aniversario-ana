    color: yellowgreen;

    border: 2px solid black;
    cursor: crosshair;

    margin-bottom: 10px;

</head>
<body>
    <main class="container-principal">
        
        <div>
            <h2>ðŸŽ¨ Pinte com amor ðŸŽ¨</h2>
            <p>Olha, eu sei que isso nÃ£o Ã© necessariamente um livrinho igual Bobbie Goods com versÃ£o da Hello Kitty (pois sei que vocÃª quer esse), porÃ©m Ã© um pequeno desenho para vocÃª colorir</p>

            <div class="controls">
                <input type="color" id="colorPicker" value="#000000">
                <input type="range" id="brushSize" min="1" max="20" value="5">
                <button id="clearCanvas">Limpar</button>
                <button id="eraser">Borracha</button>
            </div>
            <div style="position: relative; display: inline-block;">
                <canvas id="paintCanvas" width="600" height="400" style="position: absolute; left: 0; top: 0; z-index: 1; background-color: white;"></canvas>
                <img src="img/hello_kitty_png.png" width="600" height="400" style="position: absolute; left: 0; top: 0; z-index: 2; pointer-events: none;">
            </div>
        </div>

        <script>
        const canvas = document.getElementById("paintCanvas");
        const ctx = canvas.getContext("2d");
        const colorPicker = document.getElementById("colorPicker");
        const brushSize = document.getElementById("brushSize");
        const clearCanvas = document.getElementById("clearCanvas");
        const eraser = document.getElementById("eraser");
        let painting = false;
        let erasing = false;

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = "round";
            if (erasing) {
                ctx.strokeStyle = "white";
            } else {
                ctx.strokeStyle = colorPicker.value;
            }

            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        canvas.addEventListener("mousedown", startPosition);
        canvas.addEventListener("mouseup", endPosition);
        canvas.addEventListener("mousemove", draw);

        clearCanvas.addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        eraser.addEventListener("click", () => {
            erasing = !erasing;
            eraser.textContent = erasing ? "Pincel" : "Borracha";
        });
        </script>
    </main>
</body>
